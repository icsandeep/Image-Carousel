<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="fade">
            <img src="images/wall_1.png" alt="Wallpaper" width="100%">
        </div>
        <div class="fade">
            <img src="images/wall_2.png" alt="Wallpaper" width="100%">
        </div>
        <div class="fade">
            <img src="images/wall_3.png" alt="Wallpaper" width="100%">
        </div>
        <div class="fade">
            <img src="images/wall_4.png" alt="Wallpaper" width="100%">
        </div>
        <div class="fade">
            <img src="images/wall_5.png" alt="Wallpaper" width="100%">
        </div>
        <div class="fade">
            <img src="images/wall_6.png" alt="Wallpaper" width="100%">
        </div>
        <div class="fade">
            <img src="images/wall_7.png" alt="Wallpaper" width="100%">
        </div>

        <i id="prev" onclick="show_image(-1)" class="fa-solid fa-angle-left"></i>
        <i id="next" onclick="show_image(1)" class="fa-solid fa-angle-right"></i>

   
        <div class="dots">
           <span class="dot"></span>
           <span class="dot"></span>
           <span class="dot"></span>
           <span class="dot"></span>
           <span class="dot"></span>
           <span class="dot"></span>
           <span class="dot"></span>
        </div>

    </div>


   <script src="imgscript.js"></script> 
</body>
</html>
